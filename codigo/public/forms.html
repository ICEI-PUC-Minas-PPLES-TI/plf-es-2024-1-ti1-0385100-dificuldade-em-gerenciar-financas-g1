<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <title>Formulários</title>
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">CashCraft</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="forms.html" class="sidebar-link">
                        <i class="fa-solid fa-money-check-alt"></i>
                        <span>Gastos</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                <h1 class="fs-2">Registros Financeiros</h1>
            </div>

            <!-- Formulário de Gastos -->
            <div class="container">
                <div class="row mx-1 my-3">
                    <div class="card shadow-sm bg-white rounded border border-0">
                        <div class="card-body bg-white">
                            <h3 class="fs-4 mb-3">Registrar Gasto</h3>
                            <form id="expenses-form">
                                <div class="mb-3">
                                    <label for="expense-date" class="form-label">Data</label>
                                    <input type="date" id="expense-date" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="expense-description" class="form-label">Descrição</label>
                                    <input type="text" id="expense-description" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="expense-amount" class="form-label">Valor (R$)</label>
                                    <input type="number" id="expense-amount" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="expense-category" class="form-label">Categoria</label>
                                    <input type="text" id="expense-category" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="expense-method" class="form-label">Método de Pagamento</label>
                                    <input type="text" id="expense-method" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-purple bg-purple text-white">Registrar
                                    Gasto</button>
                            </form>

                            <hr>

                            <h2 class="fs-4 my-3">Gastos Registrados</h2>
                            <table id="expenses-table" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Descrição</th>
                                        <th>Valor</th>
                                        <th>Categoria</th>
                                        <th>Método de Pagamento</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulário de Receitas -->
            <div class="container">
                <div class="row mx-1 my-3">
                    <div class="card shadow-sm bg-white rounded border border-0">
                        <div class="card-body bg-white">
                            <h3 class="fs-4 mb-3">Registrar Receita</h3>
                            <form id="income-form">
                                <div class="mb-3">
                                    <label for="income-date" class="form-label">Data</label>
                                    <input type="date" id="income-date" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="income-description" class="form-label">Descrição</label>
                                    <input type="text" id="income-description" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="income-amount" class="form-label">Valor (R$)</label>
                                    <input type="number" id="income-amount" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-purple bg-purple text-white">Registrar
                                    Receita</button>
                            </form>

                            <hr>

                            <h2 class="fs-4 my-3">Receitas Registradas</h2>
                            <table id="income-table" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Descrição</th>
                                        <th>Valor</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/287f7513a7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
