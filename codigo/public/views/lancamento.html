<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/g1-ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/lancamento.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <title>Lançamentos</title>
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="bi bi-list"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="/">CashCraft</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/perfil" class="sidebar-link">
                        <i class="bi bi-person"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/dashboard" class="sidebar-link">
                        <i class="bi bi-house"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/lancamento" class="sidebar-link">
                        <i class="bi bi-currency-exchange"></i>
                        <span>Registros Financeiros</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/investimentos" class="sidebar-link">
                        <i class="bi bi-graph-up"></i>
                        <span>Investimentos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/calculadora-financeira" class="sidebar-link">
                        <i class="bi bi-calculator-fill"></i>
                        <span>Calculadora Financeira</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" id="logout-btn">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                <h1 class="fs-2">Registros Financeiros</h1>
            </div>

            <!-- Formulário de Transações -->
            <div class="container">
                <div class="row mx-1 my-3">
                    <div class="card shadow-sm bg-white rounded border border-0" id="transaction-form-card">
                        <div class="card-body bg-white">
                            <h4 class="fs-4 mb-3">Registrar Transações</h4>
                            <p>
                                Para registrar um <span style="color: rgb(184, 13, 13);">gasto</span>, insira um valor negativo
                                <br>
                                Para registrar um <span style="color: green;">ganho</span>, insira um valor positivo
                            </p>
                            <form id="expenses-form">
                                <div class="mb-3">
                                    <label for="expense-date" class="form-label">Data</label>
                                    <input type="date" id="expense-date" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="expense-description" class="form-label">Descrição</label>
                                    <input type="text" id="expense-description" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="expense-amount" class="form-label">Valor (R$)</label>
                                    <input type="text" id="expense-amount" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="expense-category" class="form-label">Categoria</label>
                                    <select id="expense-category" class="form-control" required>
                                        <option value="" disabled selected hidden>Selecione uma categoria</option>
                                        <!-- Categorias direto da api -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="expense-method" class="form-label">Método</label>
                                    <select id="expense-method" class="form-control" required>
                                        <option value="" disabled selected hidden>Selecione um método</option>
                                        <!-- Métodos direto da api -->
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-purple bg-purple text-white">Registrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contêiner de Cards -->
            <div class="container card-container" id="lancamentos-card-container">
                <!-- Cards serão inseridos aqui -->
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/287f7513a7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../assets/js/sidebar.js"></script>
    <script type="module" src="../assets/js/lancamento.js"></script>
</body>
</html>
